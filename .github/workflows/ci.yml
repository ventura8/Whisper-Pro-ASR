---
name: "CI/CD Pipeline"

"on":
  push:
    branches: ["main"]
    tags: ["v*"]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'assets/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: ["main"]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'assets/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: YAML Lint
        run: |
          pip install yamllint
          yamllint -c .yamllint .

      - name: Build Test Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.test
          load: true
          tags: whisper-asr-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Pylint
        run: |
          docker run --rm whisper-asr-test python3 -m pylint \
            modules tests whisper_server.py --recursive=y

      - name: Execute Test Suite
        run: |
          mkdir -p assets
          docker run --rm \
            -e SKIP_LINT=1 \
            -v $PWD/assets:/app/assets \
            -v $PWD:/reports \
            whisper-asr-test /bin/bash -c "tests/run_suite.sh && \
              cp coverage.xml /reports/coverage.xml && \
              cp coverage_output.txt /reports/coverage_output.txt"

      - name: Publish Coverage to Summary
        run: |
          echo "### Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          # Extract the summary table part from pytest-cov output
          sed -n '/^-* coverage:/,$p' coverage_output.txt \
            >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          echo "### Per-File Coverage Verification" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          # Run directly on the runner since it's a standard python script
          # and it needs access to coverage.xml produced in the previous step
          python3 tests/check_coverage.py --no-color >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload Coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Display Coverage in PR
        uses: 5monkeys/cobertura-action@master
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          path: coverage.xml
          minimum_coverage: 90
          show_missing: true

  publish:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: verify
    if: >-
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.ref == 'refs/heads/main' ||
      startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/whisper-pro-asr
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=long
            type=ref,event=tag

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
